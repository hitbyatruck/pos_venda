<!-- pos_venda/clientes/templates/clientes/confirmar_exclusao.html -->
{% extends "base.html" %}

{% block content %}
<h1>Confirmar Exclusão do Cliente</h1>
<p>{{ mensagem }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
    <a href="{% url 'detalhes_cliente' cliente.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
