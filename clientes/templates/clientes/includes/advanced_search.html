{% load i18n %}

<div class="card mb-4" id="advanced_search">
    <div class="card-header bg-light">
        <h6 class="m-0 font-weight-bold text-primary">{% trans "Pesquisa Avançada" %}</h6>
    </div>
    <div class="card-body">
        <form method="get" id="search-form">
            <input type="hidden" name="search_mode" value="advanced">
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nome">{% trans "Nome" %}</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="{{ request.GET.nome|default:'' }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nif">{% trans "NIF" %}</label>
                        <input type="text" class="form-control" id="nif" name="nif" value="{{ request.GET.nif|default:'' }}">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="tipo">{% trans "Tipo" %}</label>
                        <select class="form-control" id="tipo" name="tipo">
                            <option value="">{% trans "Todos" %}</option>
                            <option value="empresa" {% if request.GET.tipo == 'empresa' %}selected{% endif %}>{% trans "Empresa" %}</option>
                            <option value="individual" {% if request.GET.tipo == 'individual' %}selected{% endif %}>{% trans "Individual" %}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="cidade">{% trans "Cidade" %}</label>
                        <input type="text" class="form-control" id="cidade" name="cidade" value="{{ request.GET.cidade|default:'' }}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="setor">{% trans "Setor" %}</label>
                        <select class="form-control select2" id="setor" name="setor">
                            <option value="">{% trans "Todos" %}</option>
                            {% for setor in setores %}
                                <option value="{{ setor.id }}" {% if request.GET.setor|add:'0' == setor.id %}selected{% endif %}>{{ setor.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="data_inicio">{% trans "Data de Criação (Início)" %}</label>
                        <input type="date" class="form-control" id="data_inicio" name="data_inicio" value="{{ request.GET.data_inicio|default:'' }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="data_fim">{% trans "Data de Criação (Fim)" %}</label>
                        <input type="date" class="form-control" id="data_fim" name="data_fim" value="{{ request.GET.data_fim|default:'' }}">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="custom-control custom-checkbox mb-3">
                        <input type="checkbox" class="custom-control-input" id="ativo" name="ativo" value="1" {% if request.GET.ativo == '1' %}checked{% endif %}>
                        <label class="custom-control-label" for="ativo">{% trans "Somente ativos" %}</label>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12 text-right">
                    <a href="{% url 'clientes:listar_clientes' %}" class="btn btn-secondary">
                        <i class="fas fa-broom"></i> {% trans "Limpar" %}
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i> {% trans "Pesquisar" %}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
