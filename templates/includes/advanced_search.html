{% load i18n %}
<div class="filter-container" id="advancedSearch">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="mb-0">{% trans "Filtros avanÃ§ados" %}</h5>
      <button class="btn btn-sm btn-outline-secondary" 
              type="button" 
              data-bs-toggle="collapse" 
              data-bs-target="#filterCollapse">
        <i class="bi bi-sliders"></i> {% trans "Mostrar/Ocultar" %}
      </button>
    </div>
  
    <div class="collapse {% if request.GET.q or request.GET.cidade or request.GET.tipo %}show{% endif %}" id="filterCollapse">
      <form method="get" action="" class="mb-0">
        <input type="hidden" name="search_mode" value="advanced">
        
        {{ filter_content|safe }}
        
        <div class="row mt-3">
            <div class="col-12 text-right">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i> {% trans "Pesquisar" %}
                </button>
                <a href="{{ request.path }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> {% trans "Limpar" %}
                </a>
            </div>
        </div>
      </form>
    </div>
  </div>
