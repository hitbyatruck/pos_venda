<div class="card mb-4">
    <a href="{% url 'dashboard' %}" class="btn {% if request.resolver_match.url_name == 'dashboard' %}btn-primary{% else %}btn-outline-primary{% endif %}">
        <i class="fas fa-chart-line"></i> Dashboard
    </a>
    <div class="card-body p-0">
        <div class="nav nav-pills nav-fill flex-column flex-sm-row">
            {% for item in nav_items %}
                <a class="nav-link {% if current_url_name == item.url_name %}active{% endif %}" 
                   href="{{ item.url }}">
                   <i class="fas fa-{{ item.icon }} me-1"></i> {{ item.title }}
                </a>
            {% endfor %}
        </div>
    </div>
</div>
