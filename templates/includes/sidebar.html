<!-- Assumindo que há uma seção de links no sidebar, adicione o seguinte item: -->

<!-- Busca Unificada -->
<li class="nav-item">
    <a class="nav-link" href="{% url 'clientes:busca_unificada' %}">
        <i class="fas fa-search"></i>
        <span>{% trans "Busca Unificada" %}</span>
    </a>
</li>

<!-- Settings Section - Only for Admin users -->
{% if user.is_staff or perms.auth.view_group %}
<li class="nav-item">
    <a class="nav-link {% if 'configuracoes' in request.path %}active{% endif %}" href="#configuracoes" data-bs-toggle="collapse" role="button" aria-expanded="{% if 'configuracoes' in request.path %}true{% else %}false{% endif %}" aria-controls="configuracoes">
        <i class="fas fa-cogs me-2"></i>
        <span>{% trans "Configurações" %}</span>
        <i class="fas fa-chevron-down ms-auto"></i>
    </a>
    <div class="collapse {% if 'configuracoes' in request.path %}show{% endif %}" id="configuracoes">
        <ul class="nav flex-column sub-menu">
            <li class="nav-item">
                <a class="nav-link {% if 'configuracoes/setores' in request.path %}active{% endif %}" href="{% url 'clientes:listar_setores' %}">
                    <i class="fas fa-industry me-2"></i>
                    {% trans "Setores" %}
                </a>
            </li>
            <!-- Other settings items can go here -->
        </ul>
    </div>
</li>
{% endif %}
