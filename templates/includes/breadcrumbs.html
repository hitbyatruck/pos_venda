{# templates/includes/breadcrumbs.html #}
<nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb">
        {% for crumb in breadcrumbs %}
            {% if forloop.last %}
                <li class="breadcrumb-item active">{{ crumb.title }}</li>
            {% else %}
                <li class="breadcrumb-item"><a href="{{ crumb.url }}">{{ crumb.title }}</a></li>
            {% endif %}
        {% endfor %}
    </ol>
</nav>
