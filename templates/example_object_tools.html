{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Your Page Title</h1>
        
        <!-- Object Tools -->
        <ul class="object-tools">
            <li>
                <a href="{% url 'some_add_view' %}" class="addlink">
                    <i class="fas fa-plus-circle"></i> Add Item
                </a>
            </li>
            <li>
                <a href="#" data-modal="deleteModal" data-id="{{ item.id }}" data-name="{{ item.name }}" class="deletelink">
                    <i class="fas fa-trash"></i> Delete
                </a>
            </li>
            <li>
                <a href="{% url 'some_export_view' %}" class="viewsitelink">
                    <i class="fas fa-file-export"></i> Export
                </a>
            </li>
        </ul>
    </div>
    
    <!-- Your page content here -->
    
    <!-- Delete Modal -->
    <div class="modal fade modal-object-tools modal-warning" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete <strong class="item-name"></strong>?</p>
                    <p class="text-danger">This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <form method="POST" data-action-template="{% url 'some_delete_view' 0 %}".replace('0', '{id}')>
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-confirm">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
