
{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">{% trans "Acesso Negado" %}</h4>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-ban fa-5x text-danger mb-3"></i>
                        <h5>{% trans "Você não tem permissão para acessar esta página." %}</h5>
                        <p class="text-muted">{% trans "Por favor, contate o administrador caso precise de acesso." %}</p>
                    </div>
                    <div class="d-grid gap-2">
                        <a href="/" class="btn btn-primary">
                            <i class="fas fa-home me-1"></i> {% trans "Voltar para o início" %}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
