{% load i18n %}
<div class="card mb-4 border-0 shadow-sm">
  <div class="card-body p-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarStock">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarStock">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.url_name == 'dashboard_stock' %}active{% endif %}" 
                 href="{% url 'stock:dashboard_stock' %}">
                <i class="fas fa-tachometer-alt me-1"></i> {% trans "Dashboard" %}
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.url_name == 'listar_pecas' %}active{% endif %}" 
                 href="{% url 'stock:listar_pecas' %}">
                <i class="fas fa-microchip me-1"></i> {% trans "Peças" %}
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.url_name == 'listar_movimentacoes' %}active{% endif %}" 
                 href="{% url 'stock:listar_movimentacoes' %}">
                <i class="fas fa-exchange-alt me-1"></i> {% trans "Movimentações" %}
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.url_name == 'listar_categorias' %}active{% endif %}" 
                 href="{% url 'stock:listar_categorias' %}">
                <i class="fas fa-tags me-1"></i> {% trans "Categorias" %}
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if 'fornecedor' in request.resolver_match.url_name %}active{% endif %}" 
                 href="{% url 'stock:listar_fornecedores' %}">
                <i class="fas fa-truck me-1"></i> {% trans "Fornecedores" %}
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if 'encomenda' in request.resolver_match.url_name %}active{% endif %}" 
                 href="{% url 'stock:listar_encomendas' %}">
                <i class="fas fa-shopping-cart me-1"></i> {% trans "Encomendas" %}
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if 'associar-fornecedores-pecas' in request.path %}active{% endif %}" 
                 href="{% url 'stock:associar_fornecedores_pecas' %}">
                <i class="fas fa-link me-1"></i> {% trans "Associar Peças/Fornecedores" %}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</div>
