{% extends "base.html" %}

{% block title %}Adicionar Equipamento ao Cliente{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Adicionar Equipamento a {{ cliente.nome }}</h2>

    <form method="POST" class="row g-3">
        {% csrf_token %}
        
        <div class="col-md-6">
            <label class="form-label">Equipamento Fabricado</label>
            {{ form.equipamento_fabricado }}
        </div>

        <div class="col-md-6">
            <label class="form-label">Número de Série</label>
            {{ form.numero_serie }}
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Associar Equipamento</button>
        </div>
    </form>

    <div class="mt-3">
        <a href="{% url 'detalhes_cliente' cliente.id %}" class="btn btn-secondary">Voltar</a>
    </div>
</div>
{% endblock %}
